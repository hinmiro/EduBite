<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="../JavaScript/profile.js"></script>
    <script defer src="../JavaScript/auth.js"></script>
    <title>EduBite</title>
</head>
<body>
<header>
    <div class="logoContainer">
        <h1>EduBite</h1>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <form class="login1">
            <button type="submit" id="loginButton" name="Login">Login</button>
        </form>
    </div>
</header>
<label id="loginMessage">You are not logged in.</label>
<div class="content">
    <form class="profileContainer">
        <dialog class="profileItem" id="submitUsername">
            <span class="close">&times;</span>
            <label>Choose new username</label>
            <label>
                <input type="text" class="userInput">
            </label>
            <input type="hidden" class="hidden" value="username">
            <button class="submit">Submit</button>
        </dialog>
        <dialog class="profileItem" id="submitEmail">
            <span class="close">&times;</span>
            <label>Choose new email</label>
            <label>
                <input type="text" class="userInput">
            </label>
            <input type="hidden" class="hidden" value="email">
            <button class="submit">Submit</button>
        </dialog>
        <dialog class="profileItem" id="submitPassword">
            <span class="close">&times;</span>
            <label>Choose new password</label>
            <label>
                <input type="text" class="userInput">
            </label>
            <input type="hidden" class="hidden" value="password">
            <button class="submit">Submit</button>
        </dialog>
        <table class="profileTable">
            <tr>
                <td></td>
                <td id="name"></td>
                <td>
                    <button class="changeButton" id="usernameButton">Change</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td id="email"></td>
                <td>
                    <button class="changeButton" id="emailButton">Change</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td id="favorite">Favorite restaurant:</td>
                <td id="favoriteRestaurant"></td>
            </tr>
            <tr>
                <td></td>
                <td>Your avatar:</td>
                <td><img src="img/defaultAvatar.png" id="avatar" alt="avatar image" style="width: 10rem; height: 10rem;"></td>

            </tr>
            <tr>
                <td><label>Select new avatar:</label></td>
                <td><input type="file" id="imageUpload" accept="image/*" style="display: flex;"></td>
                <td>
                    <button class="changeButton" id="uploadAvatarButton">Upload Avatar</button>
                </td>

            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button class="changeButton" id="password">Change password</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
